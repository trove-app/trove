version: "3.8"

services:
  sample_db:
    image: postgres:15-alpine
    container_name: sample-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - sample_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trove-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dbt:
    build: ./sample_db
    volumes:
      - ./sample_db/dbt_project:/app
    depends_on:
      sample_db:
        condition: service_healthy
    networks:
      - trove-net
    environment:
      DBT_PROFILES_DIR: /app/profiles

  db:
    image: postgres:15-alpine
    container_name: trove-db
    environment:
      POSTGRES_DB: trove
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - trove-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - TROVE_DB_URL=postgresql://postgres:postgres@trove-db:5432/trove
      - SAMPLE_DB_URL=postgresql://postgres:postgres@sample-db:5432/postgres
    volumes:
      - ./backend:/app # Mount BE code for hot reloading
    depends_on:
      sample_db:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - trove-net

  frontend:
    build:
      context: ./frontend
      # dockerfile: prod.Dockerfile # Production
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app # Mount frontend code for hot reloading (DEV only)
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - trove-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./frontend/.env

volumes:
  sample_db_data:
  db_data:

networks:
  trove-net:
    driver: bridge
